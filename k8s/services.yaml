apiVersion: v1
kind: Service
metadata:
  name: agentic-tester-service
  namespace: agentic-e2e-tester
  labels:
    app.kubernetes.io/name: agentic-e2e-tester
    app.kubernetes.io/component: application
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 8080
    targetPort: http
    protocol: TCP
  - name: management
    port: 8081
    targetPort: management
    protocol: TCP
  selector:
    app.kubernetes.io/name: agentic-e2e-tester
    app.kubernetes.io/component: application
